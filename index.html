<!doctype html>
<html>
	<head>
		<title>Arc Clock</title>
		<script type="module" src="./arc-clock.js"></script>
		<style>
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			html,
			body {
				block-size: 100%;
			}

			body {
				display: grid;
				place-content: center;
			}

			arc-clock {
				inline-size: 30rem;
				aspect-ratio: 1;
				--arc-clock--size: 2rem;
				--arc-clock--gap: 0.25rem;
				--arc-clock--hours-color: oklab(90% 0.3 0.2);
				--arc-clock--minutes-color: oklab(90% -0.1 0.4);
				--arc-clock--seconds-color: oklab(90% -0.1 -0.4);
			}
		</style>
	</head>
	<body>
		<arc-clock total-hours="12"></arc-clock>
	</body>
</html>
